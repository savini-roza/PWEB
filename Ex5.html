
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text"/ id="n1">
	<input type="text" id="n2"/>
	<input type="text" id="n3"/>

	<button onclick="showNum()">Mostrar maior</button>
	<script type="text/javascript">
		function showNum() {
			n1 = document.getElementById('n1').value;
			n2 = document.getElementById('n2').value;
			n3 = document.getElementById('n3').value;

			if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
				alert("Um ou mais dados não é número");
			}

			else if (n1 > n2 && n1 > n3) {
				alert(n1 + " eh o maior");
			}
			else if (n2 > n1 && n2 > n3) {
				alert(n2 + " eh o maior");
			}
			else if (n3 > n1 && n3 > n2) {
				alert(n3 + " eh o maior");
			}
			else {
				alert("Números iguais detectados, favor revisar");
			}
		}
	</script>
</body>
</html>
